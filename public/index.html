<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neo4j Bulk Runner Fast (50k batch)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>pre {white-space: pre-wrap; word-break: break-word;}</style>
</head>
<body class="bg-light">
  <div class="container mt-4">
    <h3>Neo4j Bulk Runner — Fast (50k logical batch, micro-batches)</h3>
    <div class="card p-3 my-3">
      <div class="mb-2">
        <label>Neo4j URI / Username / Password</label>
        <input id="uri" class="form-control mb-1" placeholder="bolt://localhost:7687" />
        <input id="username" class="form-control mb-1" placeholder="neo4j" />
        <input id="password" type="password" class="form-control" placeholder="password" />
      </div>

      <div class="mb-2">
        <label>Paste queries or upload file (one query per line)</label>
        <textarea id="queries" class="form-control" rows="8" placeholder="CREATE (n:Test {name:'x'} )"></textarea>
        <div class="form-text">Large uploads supported. For files, use Upload button below.</div>
      </div>

      <div class="d-flex gap-2">
        <button id="uploadBtn" class="btn btn-outline-primary">Upload File (.txt)</button>
        <input id="fileInput" type="file" accept=".txt" style="display:none" />
        <button id="runBtn" class="btn btn-primary">Run Fast</button>
        <div class="ms-auto">
          <div class="progress" style="width:300px"><div id="prog" class="progress-bar" role="progressbar" style="width:0%">0%</div></div>
        </div>
      </div>
      <div class="mt-2 small text-muted">Batch size (logical): 50,000 · Micro-batch: 100 · Delay: 0.5s</div>
    </div>

    <div id="logArea" class="mb-4"></div>
    <div class="card p-3 bg-white">
      <h5>Latest Results</h5>
      <div id="latest" style="max-height:300px; overflow:auto"></div>
      <hr/>
      <div id="fullLogLink"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
