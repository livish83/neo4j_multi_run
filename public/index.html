<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Neo4j Live Query Runner (3s Delay)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-3">âš¡ Neo4j Live Query Runner</h2>

    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label>Neo4j Connection Details</label>
        <input type="text" id="uri" class="form-control mb-2" placeholder="bolt://localhost:7687" />
        <input type="text" id="username" class="form-control mb-2" placeholder="neo4j" />
        <input type="password" id="password" class="form-control" placeholder="password" />
      </div>

      <div class="mb-3">
        <label>Cypher Queries (separate by semicolons or blank lines)</label>
        <textarea id="queries" class="form-control" rows="10" placeholder="MATCH (n) RETURN n;"></textarea>
      </div>

      <button class="btn btn-primary" id="runBtn">Run Live</button>
      <div id="status" class="mt-4"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
