<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Neo4j UltraFast Runner</title>
  <link href="/static/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>Neo4j UltraFast Runner (FastAPI)</h1>
    <div class="card">
      <label>URI</label>
      <input id="uri" placeholder="bolt://localhost:7687" value="bolt://localhost:7687">
      <label>Username</label>
      <input id="username" placeholder="neo4j" value="neo4j">
      <label>Password</label>
      <input id="password" type="password" placeholder="password">
      <label>Per-query delay (seconds)</label>
      <input id="delay" type="number" value="3" min="0" step="0.1">
      <label>Paste queries (one per line)</label>
      <textarea id="queries" rows="8"></textarea>
      <div class="row">
        <button id="upload">Upload .txt</button>
        <input type="file" id="file" accept=".txt" style="display:none">
        <button id="run">Run</button>
        <a href="/example.txt" download>Download example</a>
      </div>
      <div class="progress"><div id="bar"></div></div>
    </div>
    <div id="logs"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
